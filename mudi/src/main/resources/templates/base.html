<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mudi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
        .login {
            font-family: 'Handlee';
        }
    </style>
</head>


<div class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center" th:fragment="logo" >
    <span class="logo">mudi</span>
    <span class="login">login</span>
</div>

<div th:fragment="titulo(valor)">
    <div class="bg-body-secondary p-5">
        <h1 class="display-4" th:text="${valor}"></h1>
    </div>
</div>
</html>
