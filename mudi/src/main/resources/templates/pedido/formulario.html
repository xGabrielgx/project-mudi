<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{base :: head}"><title>Mudi</title></head>
    <body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="mb-3">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}"  class="form-control" th:errorClass="is-invalid" id="nomeProduto" placeholder="nome do produto"/>
                        <small>Informe qual nome do produto.</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                           Erros do nome do produto
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" class="form-control" th:errorClass="is-invalid" id="urlProduto" placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erros da url do Produto
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="urlImage">Image</label>
                        <input th:field="*{urlImage}" class="form-control" th:errorClass="is-invalid" id="urlImage" placeholder="url da imagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui para a ajudar a conseguir compradores</small>
                        <div class="invalid-feedback" th:errors="*{urlImage}">
                            Erros da url da imagem
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" id="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                    </div>
                    <button type="submit"  class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
