<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:replace="~{base :: head}"><title>Mudi</title></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary  d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${status} == null ? 'text-info'" class="nav-link " href="/home">Todos</a>
                    <a th:classappend="${status} == 'aguardando' ? 'text-info'" class="nav-link" href="/home/aguardando">Aguardando</a>
                    <a th:classappend="${status} == 'aprovado' ? 'text-info'" class="nav-link " href="/home/aprovado">Aprovado</a>
                    <a th:classappend="${status} == 'entregue' ? 'text-info'" class="nav-link" href="/home/entregue">Entregue</a>
                </div>
                <a href="pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0 m-2">Novo</button></a>
            </nav>

            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <th:block th:switch="${#strings.toString(pedido.status)}">
                    <div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
                    <div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
                    <div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
                </th:block>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 mb-3 col-sm-8">
                            <div class="row">
                                <div class="col-md-5">Valor: <span  th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200.99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
                                </div>
                            </div>

                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
                            </div>
                        </div>
                        <div class="col=12 col-sm-4">
                            <div>
                                <img th:src="${pedido.urlImage}" class="img-thumbnail" alt="">
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </body>
</html>
